<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2ins.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./insta 11.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram 3.png" class="instagram-logo" alt="instragam logo">
                <div class="profile-photo">
                    <img src="profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como tarkano</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é tarkano</p>
                <p class="not-account">
                    <span Class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
